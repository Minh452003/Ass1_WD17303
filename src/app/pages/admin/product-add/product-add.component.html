<div class="container">
    <form (ngSubmit)="onHandleAdd()" [formGroup]="productForm">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
            <label>Image</label>
            <input type="text" class="form-control" formControlName="image">
        </div>
        <button type="submit" class="btn btn-danger" [disabled]="!productForm.valid">ADD PRODUCT</button>
    </form>
</div>
